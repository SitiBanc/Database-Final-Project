		<script type="text/javascript">
			var reID = /^[A-Z]\d{9}$/g;    //身份證字號必為首字大寫英文字母及9碼數字
			function check()
			{
					if(form1.CustomerID.value=="")
					{
						alert("未輸入身分證字號");
					}
					else if(!reID.test(form1.CustomerID.value))
					{
						alert("身份證字號有誤");
						form1.CustomerID.focus();
					}
					else form1.submit();
			 }
		</script>
